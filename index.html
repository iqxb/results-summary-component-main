<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="rating">
        <h2>Your Result</h2>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="Reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
          <h3>Reaction</h3>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="Memory">
          <img src="assets/images/icon-memory.svg" alt="icon-reaction" />

          <h3>Memory</h3>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="Verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon-reaction" />

          <h3>Verbal</h3>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="Visual">
          <img src="assets/images/icon-visual.svg" alt="icon-reaction" />
          <h3>Visual</h3>
          <p>72 <span>/ 100</span></p>
        </div>
        <button class="Continue" type="button">
          <span class="text">Continue</span>
        </button>
      </div>
    </div>
  </body>
</html>
